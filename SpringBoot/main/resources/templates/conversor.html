<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conversor de monedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">	
		<nav class="navbar navbar-light bg-dark">	
			<ul class="nav nav-pills" id="pills-tab" role="tablist">
				<li class="nav-item">
	    			<a class="navbar-brand" href="https://github.com/JoseCP82/Lenguaje-de-marcas/tree/main/SpringBoot" target="_blank">
					    <span class="text-white w-50 p-3">MySpringConversor</span>					  
					</a>		
	  			</li>
	  			<li class="nav-item">
	    			<a class="nav-link active" id="pills-conversor-tab" data-toggle="pill" href="#" role="tab" aria-controls="pills-conversor" aria-selected="true">Conversor de moneda</a>
	  			</li>
	  			<li class="nav-item">
	   				<a class="nav-link" id="pills-gestion-tab" data-toggle="pill" href="monedas" role="tab" aria-controls="pills-gestion" aria-selected="false">Gesti√≥n de monedas</a>
	  			</li>
	  		</ul>
		</nav>
		<br>
		<h2>Conversor de monedas</h2>
		<form th:action="@{/conversor}" th:object="${operador}" method="POST">
			<div class="row">
		    	<div class="col-md-2">
		      		<label for="inputEuros">Euros</label>
		      		<input th:field="*{cantidadEuro}" type="number" step="0.001" min="0" class="form-control" id="inputEuros" placeholder="Introduzca cantidad" required>			      		
		    	</div>
		    	<div class="col-md-2">
		      		<label for="inputMonedas">Monedas</label>
		      		<select id="inputMonedas" class="form-select" th:field="*{moneda}">		        		
				        <option th:each="moneda : ${monedas}" th:value="${moneda.id}" th:text="${moneda.nombre}"></option>
				    </select>	
				</div>
				<div class="col-md-1">
					<br>
					<button type="submit" class="btn btn-primary">Convertir</button>
				</div>
				<div class="col-md-2">
					<label for="inputResultado">Resultado</label>	    					
			    	<input type="number" id="inputResultado" class="form-control" th:if="${resultado!=null}" th:placeholder="${resultado}" disabled>
					<input type="number" id="inputResultado" class="form-control" th:if="${resultado==null}" placeholder="0.0" disabled>   							    			
				</div>		
			</div>			
		</form>
	</div>
</body>
</html>
