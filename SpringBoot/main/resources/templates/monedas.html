<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de monedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">	
		<nav class="navbar navbar-light bg-dark">
			<ul class="nav nav-pills " id="pills-tab" role="tablist">
				<li class="nav-item">
	    			<a class="navbar-brand" href="#">
					    <span class="text-white w-50 p-3">MySpringConversor</span>					  
					</a>		
	  			</li>
	  			<li class="nav-item">
	    			<a class="nav-link" id="pills-conversor-tab" data-toggle="pill" href="conversor" role="tab" aria-controls="pills-conversor" aria-selected="true">Conversor de moneda</a>
	  			</li>
	  			<li class="nav-item">
	   				 <a class="nav-link active" id="pills-gestion-tab" data-toggle="pill" href="#" role="tab" aria-controls="pills-gestion" aria-selected="false">Gestión de monedas</a>
	  			</li>
	  		</ul>
		</nav>
		<br>
		<div class="row">
			<h2>Listado de Monedas</h2>
		</div>
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Valor</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="moneda : ${monedas}">
					<td th:text="${moneda.nombre}">Nombre</td>
					<td th:text="${moneda.valor}">Valor</td>
					<td>
						<a th:href="@{/monedas/editar/{id}(id=${moneda.id})}" class="btn btn-primary">Editar</a>
						<a th:href="@{/monedas/{id}(id=${moneda.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
  		</table>
  		<div class="row">
  			<div class="col-lg-3">
  				<a th:href="@{/monedas/nuevo}" class="btn btn-success" btn-sm mb3>Nueva moneda</a>
  			</div>
  		</div>
	</div>
</body>
</html>
