<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insertar Moneda Nueva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-light bg-dark">
			<ul class="nav nav-pills " id="pills-tab" role="tablist">
				<li class="nav-item">
	    			<a class="navbar-brand" href="#">
					    <span class="text-white w-50 p-3">MySpringConversor</span>					  
					</a>		
	  			</li>
	  			<li class="nav-item">
	    			<a class="nav-link" id="pills-conversor-tab" data-toggle="pill" href="/conversor" role="tab" aria-controls="pills-conversor" aria-selected="true">Conversor de moneda</a>
	  			</li>
	  			<li class="nav-item">
	   				<a class="nav-link" id="pills-gestion-tab" data-toggle="pill" href="/monedas" role="tab" aria-controls="pills-gestion" aria-selected="false">Gesti√≥n de monedas</a>
	  			</li>
	  		</ul>
		</nav>
		<br>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h2 class="text-center">Registro de monedas</h2>
				<div class="card-body">	
					<form th:action="@{/monedas}" th:object="${moneda}" method="POST">
						<div class="form-group">
							<label>Nombre de moneda:</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
						</div>
						<br>
						<div class="form-group">
							<label>Valor en mercado:</label>
							<input type="number" step="0.001" min="0" name="valor" th:field="*{valor}" class="form-control" placeholder="Valor" required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-primary">Insertar</button>	
						</div>
					</form>	
				</div>			
			</div>
		</div>
	</div>
</body>
</html>
