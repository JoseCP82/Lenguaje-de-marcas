<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        td{
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            padding: 6px;
            width: 210px;
            width: auto;
        }
        
        #alineacion{
            margin-left: 45px;
        }
        
        .negrita{
            font-weight: bold;
        }

    </style>
</head>

<body>
    <h1>Formulario de reserva de salas</h1>
    <table frame="hsides" rules="rows">
        <tr style="background-color: lightgray;">
            <td>
                <label class="negrita" for="nombre">Tu nombre:</label>
                <label style="color: red;">*</label>
            </td>
            <td><input type="text" id="nombre" name="nombre" placeholder="nombre" size="18"></td>  
        </tr>
        <tr>
            <td>
                <label class="negrita" for="correo">Tu correo electrónico:</label>
                <label style="color: red;">*</label>
            </td>
            <td><input type="text" id="correo" name="correo" placeholder="correo electrónico" size="18"></td>
        </tr>
        <tr style="background-color: lightgray;">
            <td>
                <label class="negrita" for="departamento">Departamento:</label>
                <label style="color: red;">*</label>
            </td>
            <td>
                <select id="departamento" name="departamento" style="width: 100px;">
                    <option value="ventas">Ventas</option>
                </select> 
            </td>
        </tr>
        <tr>
            <td>
                <label><b>Tipo de sala que desea reservar:</b></label>
                <label style="color: red;">*</label></td>
            <td style="height: 100px;">
                <input id="alineacion" type="radio" id="a" name="tipo" value="Tipo A">
                <label class="negrita" for="a">Tipo A</label><br>
                <input id="alineacion" type="radio" id="b" name="tipo" value="Tipo B">
                <label class="negrita" for="b">Tipo B</label><br>
                <input id="alineacion" type="radio" id="c" name="tipo" value="Tipo C">
                <label class="negrita" for="c">Tipo C</label>
            </td>
        </tr>
        <tr style="background-color: lightgray;">
            <td class="negrita">Requisitos extra:</td>
            <td style="height: 100px;">
                <input id="alineacion" type="checkbox" id="requisito1" name="requisito1" value="r1">
                <label class="negrita" for="requisito1">Caballete y bolígrafos</label><br>
                <input id="alineacion" type="checkbox" id="requisito2" name="requisito2" value="r2">
                <label class="negrita" for="requisito2">Televisión</label><br>
                <input id="alineacion" type="checkbox" id="requisito3" name="requisito3" value="r3">
                <label class="negrita" for="requisito3">Café, té y agua</label><br>
            </td>
        </tr>
        <tr>
            <td>
                <label class="negrita" for="fecha">Fecha de la reserva:</label>
                <label style="color: red;">*</label>
            </td>
            <td><input type="date" name="fecha" id="fecha"></td>
        </tr>
        <tr style="background-color: lightgray;">
            <td>
                <label class="negrita" for="hora">Hora de la reserva:</label>
                <label style="color: red;">*</label>
            </td>
            <td><input type="time" name="hora" id="hora"></td>
        </tr>
    </table>
</body>
</html>
